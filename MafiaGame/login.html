<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="title">
            <h3>Вхід</h3>
        </div>
        <div class="form">
            <form>
                <div class="form-item">
                    <label for="email-input">Логін</label>
                    <input type="email" id="email-input" class="email-input">
                </div>
                <div class="form-item">
                    <label for="password-input">Пароль</label>
                    <input type="password" id="password-input" class="password-input">
                </div>
                <div class="form-remember">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Запам'ятати мене</label>
                </div>
                <div class="form-button">
                    <button type="button" class="btn-log">Увійти</button>
                </div>
            </form>

            <div class="register-info">Не зареєстровані? - <span><a href="/register">Зареєструватися</a></span></div>
        </div>
    </section>
</body>

</html>
